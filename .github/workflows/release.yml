name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.2.3, etc.)
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(node -p "require('./apps/cli/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Verify version matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./apps/cli/package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [[ "$PACKAGE_VERSION" != "$TAG_VERSION" ]]; then
            echo "‚ùå Version mismatch!"
            echo "   Tag version: $TAG_VERSION"
            echo "   Package version: $PACKAGE_VERSION"
            exit 1
          fi
          echo "‚úÖ Version verified: $PACKAGE_VERSION"

      - name: Build packages
        run: |
          echo "üì¶ Building packages..."
          pnpm --filter @pcu/utils build
          pnpm --filter @pcu/core build
          pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish to NPM
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          echo "üöÄ Publishing to NPM..."
          pnpm release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "üß™ Dry run - skipping actual publish"
          node scripts/publish-dual.cjs --dry-run

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract changelog for this version
          CHANGELOG=$(awk "/^## ${VERSION}/,/^## [0-9]/" apps/cli/CHANGELOG.md | head -n -1 || echo "")

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG=$(cat <<EOF
          Release v${VERSION}

          See [CHANGELOG.md](https://github.com/houko/pnpm-catalog-updates/blob/main/apps/cli/CHANGELOG.md) for details.
          EOF
          )
          fi

          # Save to file for release body
          echo "$CHANGELOG" > /tmp/changelog.md
          echo "‚úÖ Changelog extracted"

      - name: Create GitHub Release
        if: ${{ github.event.inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## üéâ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Packages:** pcu, pnpm-catalog-updates" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM:** https://www.npmjs.com/package/pcu" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "‚ö†Ô∏è **This was a dry run - no packages were published**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **Published successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
