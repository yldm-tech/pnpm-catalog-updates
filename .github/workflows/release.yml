name: Release

on:
  push:
    branches: [main]
    paths:
      - ".changeset/**"
      - "apps/cli/package.json"
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: ./.github/actions/setup
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Build
        run: |
          pnpm --filter @pcu/utils build
          pnpm --filter @pcu/core build
          pnpm build

      - name: Check for changesets or version updates
        id: check-changes
        run: |
          # Check for changeset files (for new changesets)
          if [ -n "$(ls .changeset/*.md 2>/dev/null | grep -v README.md | head -1)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "should-publish=false" >> $GITHUB_OUTPUT
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            # Check if local version is newer than NPM published version
            LOCAL_VERSION=$(node -p "require('./apps/cli/package.json').version")
            NPM_VERSION=$(npm view pcu@latest version 2>/dev/null || echo "0.0.0")
            echo "Local version: $LOCAL_VERSION"
            echo "NPM version: $NPM_VERSION"

            if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
              echo "should-publish=true" >> $GITHUB_OUTPUT
              echo "Version mismatch detected - should publish"
            else
              echo "should-publish=false" >> $GITHUB_OUTPUT
              echo "Versions match - no publishing needed"
            fi
          fi

      - name: Create Release Pull Request
        if: steps.check-changes.outputs.has-changesets == 'true'
        id: changesets-pr
        uses: changesets/action@v1
        with:
          commit: "chore: release CLI package"
          title: "chore: release CLI package"
          setupGitUser: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish CLI packages
        if: steps.check-changes.outputs.should-publish == 'true'
        id: publish
        run: |
          echo "ðŸš€ Publishing CLI packages..."
          pnpm release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: No changes to publish
        if: steps.check-changes.outputs.has-changesets == 'false' && steps.check-changes.outputs.should-publish == 'false'
        run: |
          echo "â„¹ï¸ No changesets or version updates found"
          echo "ðŸ“ To publish a new version, create a changeset with: pnpm changeset"

      - name: Get published version and changelog
        if: steps.publish.conclusion == 'success'
        id: version
        run: |
          VERSION=$(node -p "require('./apps/cli/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract changelog for this version
          CHANGELOG=$(awk "/^## ${VERSION}/,/^## [0-9]/" apps/cli/CHANGELOG.md | head -n -1)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](https://github.com/houko/pnpm-catalog-updates/blob/main/apps/cli/CHANGELOG.md) for details."
          fi

          echo "$CHANGELOG" > /tmp/changelog.md

      - name: Create GitHub Release
        if: steps.publish.conclusion == 'success'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: pcu@${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.md
          draft: false
          prerelease: false
